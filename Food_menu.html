<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <main>
        <table border="4">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Breakfast</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Monday</th>
                    <td>Bread & Tea</td>
                    <td>Cereal</td>
                    <td>Fruit Salad</td>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <td rowspan="4">Fries</td>
                    <td colspan="2">Bread & Tea</td>
                    <!-- <td></td> -->
                </tr>
                <tr>
                    <th>Wednesday</th>
                    <!-- <td></td> -->
                    <td>Cereal</td>
                    <td>Fries</td>
                </tr>
                <tr>
                    <th>Thursday</th>
                    <!-- <td></td> -->
                    <td>Cereal</td>
                    <td>Semo & Afang</td>
                </tr>
                <tr>
                    <th scope="row">Friday</th>
                    <!-- <td></td> -->
                    <td rowspan="2">Semo & Afang</td>
                    <td rowspan="2">Cereal</td>
                </tr>
                <tr>
                    <th scope="row">Saturday</th>
                    <td>Bread & Tea</td>
                    <!-- <td>Semo & Afang</td> -->
                    <!-- <td>Cereal</td> -->
                </tr>
                <tr>
                    <th scope="row">Sunday</th>
                    <td colspan="3">Fruits & Veggies</td>
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="4">Students' Food Menu for the Month of August</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </main>
</body>
</html>
